<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Latest</title>
</head>
<body>
<div th:each="code : ${codes}">
    <span id="load_date" th:text="${code.date}">date</span>
    <pre id="code_snippet" th:text="${code.code}">code</pre>
</div>

</body>
</html>
</html>
